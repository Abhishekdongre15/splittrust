import java.util.Properties

pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdk = properties.getProperty("flutter.sdk")
        if (flutterSdk == null) {
            throw new GradleException("flutter.sdk not set in local.properties")
        }
        return flutterSdk
    }.call()

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

def flutterVersionCatalog = file("${settingsDir}/gradle/libs.versions.toml")
if (flutterVersionCatalog.exists()) {
    dependencyResolutionManagement {
        versionCatalogs {
            create("libs") {
                from(files(flutterVersionCatalog))
            }
        }
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.9.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
    id "com.google.gms.google-services" version "4.4.2" apply false
}

include ":app"
